<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <label for="nombre_usuario">Nombre de usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br><br>
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br><br>
        <button type="submit">Iniciar sesión</button>
    </form>

    <div id="mensajeError" style="color: red;"></div>

    <script>
        // Manejar el envío del formulario
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            // Obtener los datos del formulario
            var nombreUsuario = document.getElementById("nombre_usuario").value;
            var contraseña = document.getElementById("contraseña").value;

            // Crear un objeto con los datos del usuario
            var usuario = {
                nombre_usuario: nombreUsuario,
                contraseña: contraseña
            };

            // Enviar los datos del usuario al backend usando fetch
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(usuario)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al iniciar sesión');
                }
                return response.json();
            })
            .then(data => {
                // Si se recibe un mensaje de error, mostrarlo
                if (data.error) {
                    document.getElementById("mensajeError").textContent = data.error;
                } else {
                    // Si el inicio de sesión fue exitoso, redirigir a la página principal
                    window.location.href = "/";
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
